<div class="public-rp-safeguard-settings">
    <div class="inline-drawer">
        <div class="inline-drawer-toggle inline-drawer-header">
            <b>Public Role-playing safeguard</b>
            <div class="inline-drawer-icon fa-solid fa-circle-chevron-down down"></div>
        </div>
        <div class="inline-drawer-content">
            <div class="public-rp-safeguard_block flex-container">
                <input id="rp-safeguard-disable-commands" type="checkbox"/>
                <label for="rp-safeguard-disable-commands">Disable slash commands</label>
            </div>
            <div class="public-rp-safeguard_block flex-container">
                <input id="rp-safeguard-hide-panels" type="checkbox"/>
                <label for="rp-safeguard-hide-panels">Hide panels</label>
            </div>
            <div class="public-rp-safeguard_block flex-container">
                <input id="rp-safeguard-add-reset-button" type="checkbox"/>
                <label for="rp-safeguard-add-reset-button">Add chat reset button</label>
            </div>
            <div class="public-rp-safeguard_block flex-container">
                <input id="rp-safeguard-hide-menus" type="checkbox"/>
                <label for="rp-safeguard-hide-menus">Hide chat menus</label>
            </div>
            <div class="public-rp-safeguard_block flex-container">
                <input id="rp-safeguard-restart-idle-chat" type="checkbox"/>
                <label for="rp-safeguard-restart-idle-chat">Restart idle chat</label>
            </div>
            <div class="public-rp-safeguard_block flex-container">
                <label for="rp-safeguard-ui-language">
                    <input id="rp-safeguard-ui-language" class="text_pole textarea_compact" type="text"
                           placeholder="Language to set"/>
                </label>
                <input id="rp-safeguard-ui-language-button" class="menu_button" type="submit" value="Change language"/>
            </div>
            <hr class="sysHR"/>
        </div>
    </div>
</div>
